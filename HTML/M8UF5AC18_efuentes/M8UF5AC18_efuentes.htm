<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcutredora</title>
    </head>
    <body>
        <form name="calculadora">
            <h1 align="center">CALCUTREDORA</h1>
            <table align="center">
                <tr>
                    <td colspan="4">
                        <input type="textfield" name="ans" value="">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='1'"><img src="img/1.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='2'"><img src="img/2.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='3'"><img src="img/3.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='+'"><img src="img/suma.png" width="40px"></div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='4'"><img src="img/4.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='5'"><img src="img/5.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='6'"><img src="img/6.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='-'"><img src="img/resta.png" width="40px"></div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='7'"><img src="img/7.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='8'"><img src="img/8.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='9'"><img src="img/9.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='*'"><img src="img/multi.png" width="40px"></div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='0'"><img src="img/0.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value='&nbsp;'"><img src="img/C.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value+='/'"><img src="img/dividir.png" width="40px"></div>
                    </td>
                    <td align="center">
                        <div onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)"><img src="img/igual.png" width="40px"></div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
