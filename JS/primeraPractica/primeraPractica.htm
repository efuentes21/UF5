<!DOCTYPE html>
<html lang="cat">
    <head>
        <meta charset="UTF-8">
        <title>Practica</title>
        
    </head>
    <body>
        <p id="frase1"></p>
        <p id="frase2"></p>
        <button onclick="boton1()">Boto1</button>
        <button onclick="boton2()">Boto2</button>
        <button onclick="boton3()">Borrar</button>
        <button onclick="boton4()">Esconder</button>
        <script>
            function boton1() {
                document.getElementById("frase1").innerHTML = "Has polsat el primer botó"
                document.getElementById("frase1").style.display = "inherit"
            }
            function boton2() {
                document.getElementById("frase2").innerHTML = "Has polsat el segon botó"
                document.getElementById("frase2").style.display = "inherit"
            }
            function boton3() {
                document.getElementById("frase1").innerHTML = "&nbsp;";
                document.getElementById("frase2").innerHTML = "&nbsp;";
            }
            function boton4() {
                document.getElementById("frase1").style.display = "none";
                document.getElementById("frase2").style.display = "none";
            }
        </script>
    </body>
</html>
