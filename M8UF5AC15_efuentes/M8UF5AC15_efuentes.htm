<DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <title>Formulari d'enviament</title>
	<script type="text/javascript">
		function validar(){
		var psswd=document.getElementById("psswd").value;

		if(psswd==confpsswd){
			return true;
		}
		else{
			alert("No coincideix");
			return false;
		}
		}
	</script>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <form method="post"="mailto:edgar.fuentes@inslapineda.cat" onsubmit="return validar();">
        <table width="600px" align="center" cellspacing="0">
            <tr>

			</tr>
			<tr>

					Email: <input type="email" required="" name="email">

				<td width="50%" bgcolor="#EFEFEF">&nbsp;</td>
			</tr>
			<tr>
				<td align="right" bgcolor="#EFEFEF">

			</tr>

					Usuari: <input type="text" required="" maxlength="8">
				</td>
			</tr>
			<tr>
				<td bgcolor="#EFEFEF" width="50%" align="center" colspan="2">
					Contrasenya: <input type="password" id="psswd" required="">

			</tr>
			<tr>
				<th bgcolor="#EFEFEF" colspan="2">
					Requereixo resposta: <input type="radio" name="resposta" value="Si">SÃ­ <input type="radio" name="resposta" value="No">No
				</th>
			</tr>
			<tr>
				<th colspan="2" bgcolor="#EFEFEF">
					Missatge:
				</th>
			</tr>
			<tr>
				<td colspan="2" align="center" bgcolor="#EFEFEF">
					<textarea rows="5" cols="45"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#EFEFEF">
					<input type="checkbox" name="jocs" value="Overwatch" required=""> Overwatch
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#EFEFEF">

				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#EFEFEF" align="center">
					<button type="submit" formmethod="get" value="send">Enviar</button>
					<button type="reset">Borrar</button>
				</td>
			</tr>
        </table>
    </form>
</body>
</html>
